<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Panier de fruits</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Commander un panier de fruits</h1>
    </header>
    <div class="commande">
      <fieldset>
        <form name="Commande" onsubmit="Merci.html" method="get">

          <div class="container">
            <table>
              <caption>Votre panier</caption>
              <thead>
              <tr>
                <td>Item</td>
                <td>Prix</td>
                <td>Nombre</td>
                <td>Sous-total</td>
              </tr>
              </thead>
              <tbody>

              <tr id="Peches">
                <td>Sac(s) de pêches</td>
                <td id="prixPeches" class="prix" >10</td><td>$</td>
                <td>
                  <input type="number" id="nbPeches" min="0" max="24">
                  <label for="nbPeches"></label>
                </td>
                <td class="sousTotalFruit"  id="sousTotalPeches"></td>
                <td>$</td>
              </tr>

              <tr id="Poires">
                <td>Sac(s) de poires</td>
                <td id="prixPoires" class="prix">12</td><td>$</td>
                <td>
                  <input type="number" id="nbPoires" min="0" max="24" >
                  <label for="nbPoires"></label>
                </td>
                <td class="sousTotalFruit"  id="sousTotalPoires"></td>
                <td>$</td>
              </tr>

              <tr id="Pommes">
                <td>Sac(s) de pommes</td>
                <td id="prixPommes" class="prix">11</td><td>$</td>
                <td>
                  <input type="number" id="nbPommes" min="0" max="24">
                  <label for="nbPommes"></label>
                </td>
                <td class="sousTotalFruit" id="sousTotalPommes"></td>
                <td>$</td>
              </tr>
              </tbody>
              <tfoot>
              <tr>
                <th class="total" colspan="3">Total :</th>
                <td class="grandTotal" id="total"></td>
                <td>$</td>
              </tr>
              </tfoot>
            </table>
          </div>
          <div class="container">
            <p class="error invisible center" hidden="until-found">La valeur minimale des paniers est de 20$.</p>
            <span hidden="until-found" id="MessagesErreurs">Vous avez plus de 24 paniers! réduiser votre commande!</span>
            <div class="center">
              <input id="conditions" type="checkbox" required>
              <label for="conditions">J'ai lu et j'accepte les conditions de vente.</label>
              <div class="boutons">
                <button  type="submit" class="Bouttons" id="Valider" onclick="ConfirmationCommande()">Valider</button>
                <button class="Bouttons" type="reset">Réinitialiser</button>
              </div>
            </div>
          </div>
        </form>
      </fieldset>
    </div>
  </body>
</html>
